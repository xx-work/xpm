
{% load i18n %}


<div id="msg2" class="alert alert-success" style="display: none; top: 10px; left:50px; height: 30px; right: 70px; position: absolute"> {{ message_show }} </div>

<div class="btn-group export">

    <a class="btn btn-primary btn-sm" data-toggle="modal" id="button_click"  href="#">
        <i class="fa fa-money"></i> {{ button_title }}
    </a>


    <script>
        $("#button_click").off('click').on('click', function () {
            $("#msg2").show();
            var _url = '{{ button_url }}' ;
            sleep(1500);
            // 1.5s 后进行跳转。
                  $.ajax({
                    url: _url,
                    success: function(result) {
                        console.log(result);
                    },
                    error: function(response) {
                        alert("{{ button_title  }}失败，请联系管理员进行处理。");
                        console.log(response);
                    }
                })
        })

    </script>

</div>
